name: Publish

on: [push, pull_request]

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.1.1
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'
      - run: npm install
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
